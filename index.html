  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crud">
    <div>

      <h1 class="user_add">Students Rating </h1>
      <button class="add_user">Add User</button>
    </div>
    <table>
    
      <tbody>
  
      </tbody>
    </table>
    <ul>

    </ul>
  </div>


  <div class="overflow d-none" >
    <form class="create_form">  
      <label>
        <span>First name:</span>
        <input id="Fname" type="text" class="form-control">
      </label>
      <label>
        <span>Last name:</span>
        <input id="Lname" type="text" class="form-control">
      </label>
      <label>
        <span>Score:</span>
        <input id="score" type="number" class="form-control">
      </label>
      <span class="message d-none ">PLease fill the form</span>
      <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>
  </div>

  <!-- edit button -->
  <div class="overflow_edit d-none" >
    <form class="edit_form">
      <h3>Edit Form</h3>
      <label>
        <span>First name:</span>
        <input id="Fname_edit" type="text" class="form-control ">
      </label>
      <label>
        <span>Last name:</span>
        <input id="Lname_edit" type="text" class="form-control">
      </label>
      <label>
        <span>Score:</span>
        <input id="score_edit" type="number" class="form-control">
      </label>
      <span class="message_edit d-none ">PLease fill the form</span>
      <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>
  </div>

  <script src="app.js"></script>
